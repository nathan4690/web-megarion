<!DOCTYPE html>
<html>
    <title>Infuriating Phone Number Selector</title>
    <style>    
        input[type="range"] {
            width:200px;
        }
    </style>
    <p>Come on, it isn't that hard.</p>

    <div class="slidecontainer">
        <input type="range" min="0" max="999999999999999" value="0" id="phone">
        <p>Phone number: <span id="demo"></span></p>
        <button type="button" onclick="alert('That button doesnt do anything idiot')">Confirm</button>
    </div>

    <script>
        var rangeslider = document.getElementById("phone");
        var output = document.getElementById("demo");
        output.innerHTML = rangeslider.value;
  
        rangeslider.oninput = function() {
        output.innerHTML = this.value;
        }
    </script>

</html>
